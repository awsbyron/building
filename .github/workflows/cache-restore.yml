name: Cache restore workflow

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  cache:
    name: Cache
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Step to create test files
      - name: Create test files
        run: |
          mkdir -p test_files
          for i in {1..100}; do
            echo "Content for file $i" > test_files/file_$i.txt
          done

      # Cache the test files
      - uses: actions/cache/restore@v4
        id: cache
        with:
          path: test_files
          key: ${{ runner.os }}-test-files-${{ github.run_id }}
          restore-keys: |
            ${{ runner.os }}-test-files-

      # Verify cache contents
      - name: Check cache contents
        run: |
          echo "Number of files in test_files:"
          ls test_files | wc -l
          echo "First few files:"
          ls -l test_files | head -n 5
