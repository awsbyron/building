name: Cache restore workflow

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  cache:
    name: Cache
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Restore cache
      - uses: actions/cache/restore@v4
        id: cache-restore
        with:
          path: node_modules/
          key: help-cache-non-exist
          restore-keys: |
            help-        

      - name: Test cache
        run: |
          npm install

      # Save cache
      - uses: actions/cache/save@v4
        id: cache-save
        with:
          path: node_modules/
          key: help-cache
